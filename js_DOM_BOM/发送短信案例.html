<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head> 

<body>
    手机号： <input type="text"> <button>发送</button>
    <script>
        // 按钮点击之后，会禁用  disable 为true
        // 同时按钮里面有内容变化，注意button里面的内容是通过innerHTML修改的
        // 里面的秒数是有变化的，因此需要用到定时器
        // 定义一个变量，在定时器里面，不断递减
        // 如果变量为0，说明到了时间，我们需要停止定时器，并且复原按钮到初始状态
        var btn = document.querySelector('button');
        var time = 5;
        btn.addEventListener('click', function () {
            btn.disabled = true;
            var timer = setInterval(function () {
                if (time == 0) {
                    // 清除定时器
                    clearTimeout(timer);
                    btn.disabled = false;
                    btn.innerHTML = '发送'
                    time = 5;//重新开始
                } else {
                    btn.innerHTML = '还剩下' + time + '秒';
                    time--;
                }

            }, 1000);

        })
    </script>
</body>

</html>
